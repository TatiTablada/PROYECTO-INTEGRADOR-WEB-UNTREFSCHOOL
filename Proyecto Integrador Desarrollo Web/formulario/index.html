<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <title>Formulario</title>
</head>
<body>
    <div class="contacto">

    <h1>Contactate con nosotros</h1>

    <form action="https://formsubmit.co/tatitablada14@gmail.com" method="post">

    <label for="fullName">Nombre Completo</label>
    <input type="text" id="fullName" name="fullName" class="f-input" required>

    <label for="email">Correo Electronico</label>
    <input type="email" id="email" name="email" class="f-input" required>

    <label for="msg">Su mensaje</label>
    <textarea name="msg" id="msg" cols="30" rows="10" class="f-input"></textarea>

    <button type="submit" value="send">Enviar</button>
</form>
    </div>
</body>
</html>
